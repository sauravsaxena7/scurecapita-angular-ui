<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12">
    <mat-card class="profile-card">
      <div class="poster-image">
        <img class="img-fluid" src="/assets/luffy.jpeg" alt="..." />
      </div>
      <mat-card-content>
        <div class="profile-image">
          <img class="avatar" src="/assets/saurav.jpeg" alt="..." />
        </div>
        <div class="prfile-description">
          <mat-card-subtitle>Saurav Saxena</mat-card-subtitle>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="profile-card">
      <div class="profile-setting">
        <ul class="list-unstyled team-members">
          <li *ngFor="let item of menuItems(); index as i" [ngClass]="i==account_setting_active ? 'account-setting-active':''">
            <div class="row">
              <div class="col-md-1 col-1">
               <mat-card-subtitle  > <i class={{item.icon}} (click)="setActiveAccountSetting(i)"></i></mat-card-subtitle>
              </div>
              <div class="col-md-11 col-11">
                <mat-card-subtitle><p (click)="setActiveAccountSetting(i)">{{item.label}}</p></mat-card-subtitle>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </mat-card>
  </div>

  <div class="col-lg-8 col-md-6 col-sm-12">
    <mat-card class="profile-card">
      <h1 class="edit-profile-tag">Edit Profile</h1>
      <mat-card-content>
        <form>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Company (disabled)</label>
                <input
                  type="text"
                  class="form-control"
                  disabled=""
                  placeholder="Company"
                  value="Creative Code Inc."
                />
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Username</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  value="michael23"
                />
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" placeholder="Email" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Company"
                  value="Chet"
                />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  value="Faker"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Home Address"
                  value="Melbourne, Australia"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>City</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="City"
                  value="Melbourne"
                />
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Country</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Country"
                  value="Australia"
                />
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Postal Code</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="ZIP Code"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea class="form-control textarea">
Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea
                >
              </div>
            </div>
          </div>

          <div style="text-align: center; margin: auto">
            <button
              type="button"
              mat-raised-button
              color="primary"
              class="update-profile-btn"
            >
              <!-- {{btn_loading ? ' '<mat-spinner strokeWidth="2" diameter="25"></mat-spinner>'':"Continue"}} -->
              <ng-container *ngIf="btn_loading; else continueTemplate">
                <mat-spinner strokeWidth="2" diameter="25"></mat-spinner>
              </ng-container>
              <ng-template #continueTemplate> Save Details</ng-template>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
